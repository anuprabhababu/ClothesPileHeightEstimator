<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clothes Pile Height Estimator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Clothes Pile Height Estimator</h1>

  <div>
    <label for="upload">Upload Image:</label>
    <input type="file" id="upload" accept="image/*" />
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <div>
    <label for="ref-height">Reference Object Height (cm):</label>
    <input type="number" id="ref-height" min="0" step="0.1" />
  </div>

  <button id="calculateBtn" disabled>Calculate Pile Height</button>
  <button id="redrawPileBtn" style="display:none;">Redraw Pile Rectangle</button>

  <div id="message" style="margin-top: 15px; font-weight: bold;"></div>

  <div id="history" style="margin-top: 30px;"></div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
